<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">

    <title>Обратный отсчет до дня рождения</title>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="birthday-countdown"></div>

    <div class="header">
        <div class="dateBirth">Дата рождения 29.06.2008</div>
    </div>

    <div class="main">
        <h2 class="main-title">Отчет</h2>
        <div class="main-blocks">
            <div class="main-years main-item">
                Года
                <br/>
                <span>0</span>
            </div>
            <div class="main-months main-item">
                Месяцы
                <br/>
                <span>0</span>
            </div>
            <div class="main-days main-item">
                Дни
                <br/>
                <span>0</span>
            </div>
            <div class="main-hours main-item">
                Часы
                <br/>
                <span>0</span>
            </div>
            <div class="main-minutes main-item">
                Минуты
                <br/>
                <span>0</span>
            </div>
            <div class="main-seconds main-item">
                Секунды
                <br/>
                <span>0</span>
            </div>
        </div>
    </div>
</body>
</html>
